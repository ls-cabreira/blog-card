<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <title>Blog Card</title>
</head>

<body>
    <main>
        <section class="blog-card">
            <div class="blog-card__image-container">
                <img src="/images/illustration-article.svg" alt="Ilustração">
            </div>

            <p class="blog-card__tag">Learning</p>
            <p class="blog-card__data">Published 21 Dec 2023</p>
            <h1 class="blog-card__titulo">HTML & CSS foundations</h1>
            <p class="blog-card__descricao">These languages are the backbones of every website, defining structure,
                content, and presentation </p>

            <div class="blog-card__profile">
                <img src="/images/image-avatar.webp" alt="Foto perfil">
                <p class="profile__name">Greg Hooper</p>
            </div>
        </section>
    </main>
</body>

</html>
